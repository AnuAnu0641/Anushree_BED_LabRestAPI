#MySQL configuration
spring.datasource.url=jdbc:mysql://localhost:3306/student_springboot
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=

#ORM configuration
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format-sql=true
spring.jpa.hibernate.ddl-auto=update

#Customizing default username and password for spring security
#spring.security.user.name=user1
#spring.security.user.password=password1

# UI related configuration    
spring.mvc.view.prefix: /WEB-INF/views/
spring.mvc.view.suffix: .jsp

#Server configuration
server.servlet.context-path=/CollegeFest 

